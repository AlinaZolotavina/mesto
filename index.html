<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__info-user">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editProfileForm" novalidate>
          <label class="form__item">
            <input class="form__input form__input_type_name" id="name-input" type="text" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
            <span class="form__input-error name-input-error">Вы пропустили это поле.</span>
          </label>
          <label class="form__item">
            <input class="form__input form__input_type_job" id="job-input" type="text" name="job" placeholder="Кратко о Вас" value="Исследователь океана" minlength="2" maxlength="200" required>
            <span class="form__input-error job-input-error">Вы пропустили это поле.</span>
          </label>
          <button class="form__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn"></button>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="addNewPhotoForm" novalidate>
          <label class="form__item">
            <input class="form__input form__input_type_title" id="title-input" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error title-input-error">Вы пропустили это поле.</span>
          </label>
          <label class="form__item">
            <input class="form__input form__input_type_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error link-input-error">Введите адрес сайта.</span>
          </label>
          <button class="form__save-btn" type="submit">Создать</button>
        </form>
        <button class="popup__close-btn"></button>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__wrapper">
        <figure class="popup__figure">
          <img class="popup__image" src="." alt="Фотография">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-btn"></button>
      </div>
    </div>

    <template id="card">
      <li class="element">
        <img class="element__image" src="." alt="Фотография">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button class="element__like-btn"></button>
        </div>
        <button class="element__delete-btn"></button>
      </li>
    </template>

  </div>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>

</body>
</html>
